<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ❤️</title>
    <style>
        body {
            text-align: center;
            background: url('love-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 50px;
            margin-top: 20%;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>I LOVE YOU ❤️</h1>
    <button onclick="window.location.href='story.html'">Next</button>

    <script>
        // Keep song playing across pages
        if (!sessionStorage.getItem("songPlaying")) {
            var audio = new Audio("Tum-Hi-Ho.mp3");
            audio.loop = true;
            audio.play();
            sessionStorage.setItem("songPlaying", "true");
        }
    </script>

</body>
</html>
