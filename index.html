<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
            margin: 50px auto;
        }
        .heart:before, .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -50px; left: 0; }
        .heart:after { top: 0; left: 50px; }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    <h2>My Love ❤️</h2>
    <img src="https://via.placeholder.com/200" alt="My Love">
    <br>
    <button onclick="window.location.href='love.html'">Click Here</button>

    <br><br>
    <!-- Play & Stop Buttons -->
    <button onclick="playSong()">▶ Play Song</button>
    <button onclick="stopSong()">⏹ Stop Song</button>

    <!-- Audio Player -->
    <audio id="loveSong">
        <source src="Tum-Hi-Ho.mp3" type="audio/mp3">
    </audio>

    <script>
        var song = document.getElementById("loveSong");
        function playSong() { song.play(); }
        function stopSong() { song.pause(); song.currentTime = 0; }
    </script>

</body>
</html>
